<!DOCTYPE html>
<html>
<head>
  <title>AstraLock Settings</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      width: 280px;
      padding: 20px;
      background: black;
      color: #2d3436;
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    h3 {
      margin: 0 0 1.5rem 0;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #2d3436, #0984e3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #74b9ff;
      box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 1rem 0 0;
      background: linear-gradient(45deg, #0984e3, #74b9ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin: 1rem 0 0;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      text-align: center;
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease-out;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #password-already-set {
      text-align: center;
      animation: bounce 1s ease infinite;
    }

    #password-already-set svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      fill: #2ecc71;
      animation: bounce 1.5s ease infinite;
    }

    .loading {
      animation: spin 1s linear infinite;
    }

    .lock-icon {
      font-size: 1.8rem;
      animation: bounce 1.5s ease infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="password-not-set" style="text-align: center;">
      <h3>Set Password</h3>
      <input type="password" id="new-password" placeholder="Enter new password" />
      <button id="set-password">
        <span class="button-text">Save Password</span>
      </button>
      <p id="status"></p>
    </div>

    <div id="password-already-set" style="display: none;">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <h3>Password Secured</h3>
      <p>Your password is securely stored.</p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
